<body>
    <script>
        var obj1 = {
                x: 1,
                z: 2,
                fn: {
                    number: 1
                }
            }
             function deepObj(obj) {
                    if (Array.isArray(obj)) {
                        var newobj = []
                    } else {
                        var newobj = {}
                    }
                    for (var key in obj) {
                        if (typeof obj[key] === 'object') {
                            newobj[key] = deepObj(obj[key])
                        } else {
                            newobj[key] = obj[key]
                        }
                    }
                    return newobj;
                }
                console.log(deepObj(obj1));
    </script>
</body>
